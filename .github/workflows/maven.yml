name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file ./Milkomeda/pom.xml
    - name: Codecov
      env:
        CODECOV_TOKEN: 89ad0911-a227-4fd8-8865-387baf7f061d
      run: bash <(curl -s https://codecov.io/bash)
