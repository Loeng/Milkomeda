server:
  port: 8091
  servlet:
    session:
      timeout: 120m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/milkomeda?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useSSL=false&rewriteBatchedStatements=true&allowMultiQueries=true
    username: root
    password: ${MYSQL_PWD}
  redis:
    host: 127.0.0.1



  mvc:
    # Pulsar模块异步超时
    async:
      request-timeout: 20s
    # 404抛出NoHandlerFoundException异常
    throw-exception-if-no-handler-found: true
  # 资源不生成mapping映射
  resources:
    add-mappings: false


  # Pulsar模块异步线程池（Async异步任务线程池，SpringBoot 2.1.0+在这里配置）
  task:
    execution:
      thread-name-prefix: pulsar-
      pool:
        queue-capacity: 150
        core-size: 8
        max-size: 12
        keep-alive: 100s

    # Ice模块的调度线程池（Spring Task调度线程池，SpringBoot 2.1.0+在这里配置）
    scheduling:
      thread-name-prefix: ice-
      pool:
        size: 20
      shutdown:
        await-termination: true
        await-termination-period: 60s

  quartz:
    scheduler-name: neutron
    overwrite-existing-jobs: true
    wait-for-jobs-to-complete-on-shutdown: true

mybatis:
  type-aliases-package: com.github.yizzuide.milkomeda.demo.halo.domain
  mapper-locations:
    - classpath*:mapper/*.xml
  config-location: classpath:config/mybatis-config.xml

milkomeda:
  # 配置是否显示跟踪日志信息（线上环境应该关闭）
  show-log: true

  light:
    # 一级缓存一小时后过期（只适用于LazyExpire策略）
    l1-expire: 10
    # 二级缓存一天后过期
    l2-expire: 86400
    # 全局使用时间线丢弃策略
    strategy: timeline
    instances:
      # 缓存实例配置（没有配置的使用默认值），优先级比注解高
      ab-test:
        l2-expire: -1
        only-cache-l2: true

  echo:
    # 设置请求读取超时
    read-timeout: 10000

  crust:
#    stateless: false
  # 使用对称密钥生成token
    secure-key: crust_secure_key
    # 自定义token头，默认为token
    token-name: Authorization
    # 不使用BCrypt（如果用户表有salt字段的情况）
  #    use-bcrypt: false

  ice:
    # 开启Job作业（默认为true，仅作为消费端使用时，设置false）
#    enable-job-timer: false
    # Job作业频率（默认1000ms）
    delay-bucket-poll-rate: 2000
    # 延迟队列分桶数量（默认为3）
    delay-bucket-count: 2
    # 消费执行超时时间（默认5000ms）
    ttr: 10000
    # 重试时添加延迟增长因子（默认为1，计算公式：delay * (retryCount++) * factor）
    retry-delay-multi-factor: 2
    # 开启Task功能（使用@EnableIce时消费端需要配置为true）
    enable-task: true
    # 最大消费个数（默认为10）
    task-topic-pop-max-size: 5
    # 消费轮询间隔（默认5000ms）
    task-execute-rate: 2000

  hydrogen:
    transaction:
      # 事务5秒超时回滚（支持自定义时间单位，不指定单位默认单位：s）
      rollback-when-timeout: 5s
      read-only-append-prefix:
        - fetch*

    uniform-exception-response:
      enable: true
      body:
        # Exception异常处理
        status: 200
        code[code]: -1 # 支持改字段名：[别名]
        message[errMsg]: 服务器繁忙，请稍后再试！
        # 下面字段内部会获取异常栈信息，外面不需要添加值，列出需要的字段即可
        error-stack-msg[innerErrInfo]:
        error-stack[innerErrInfoDesc]:

        # 404异常处理，需要配置：spring.mvc.throw-exception-if-no-handler-found=true; spring.mvc.add-mappings=false;
        404:
          status: 200
          code: -1
          message: 请求的URL错误！

        # 参数异常处理
        400:
          status: 200
          code: -1
          message: 请求的参数错误！

        # 自定义异常列表处理
        customs:
          -
            clazz: com.github.yizzuide.milkomeda.demo.hydrogen.exception.YizException
            status: 200
            code:
            message:
            type:



